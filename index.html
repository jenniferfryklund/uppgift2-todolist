<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>To Do List</title>
</head>

<body>
    <nav class="navbar d-flex justify-content-center mt-3">
        <h1 class="text-white">To Do List by Jennifer</h1>
    </nav>

    <form id="todoForm" class="container">
        <div class="input-group my-4">
            <input type="text" id="todoInput" class="form-control" placeholder="Add todo">
            <button class="btn btn-dark">ADD</button>
        </div>
    </form>

    <div id="output" class="container">

        <div class="card p-3 my-2">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Title</h3>
                <!-- <button class="btn btn-primary">hej</button> -->
                <button class="btn btn-danger">X</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
